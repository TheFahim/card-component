<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body class="bg-[#F3EAE3]">

  <div class="flex items-center justify-center h-screen max-[375px]:flex-col">
    <div class="flex-none">
      <img class="w-96 min-[376px]:rounded-l-lg max-[375px]:w-80 max-[375px]:rounded-t-lg" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="bg bg-white flex-initial min-[376px]:p-14 max-[375px]:p-10 min-[375px]:rounded-r-lg max-[375px]:rounded-b-lg">
      <h2 class="font-['Montserrat'] text-[#6c7289] tracking-[.3em]">PERFUME</h2>

      <h1 class="min-[376px]:my-10 max-[375px]:my-5 font-['Fraunces'] text-3xl text-[#1c232b]">Gabrielle <br>Essence Eau <br>De Parfum</h1>

      <p class="my-3 text-[#6c7289] text-sm font-['Montserrat']">
        A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.
      </p>

      <div class="flex min-[376px]:my-10 max-[375px]:my-5">
        <h1 class="font-['Fraunces'] text-4xl mr-5 text-[#3c8067]">$149.99</h1>
        <p class="font-['Montserrat'] text-[#6c7289] mt-3 text-sm line-through">$169.99</p>
      </div>

      <button class="bg-[#3c8067] text-white font-['Montserrat'] rounded py-3 px-16"><span class="material-symbols-outlined text-base font-bold">shopping_cart
      </span> Add to Cart</button>
    </div>
  </div>

  <script>


      if (screen.width <= 375) {
        document.querySelector('img').src = './images/image-product-mobile.jpg'
      }
      else {
        document.querySelector('img').src = './images/image-product-desktop.jpg'
      }

  </script>

</body>
</html>
